<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Carrito</title>
</head>

<body>
    <header class="hd">

        <div class="row">
            <img class="col-auto logo" src="./img/tucan-solo.png" alt="">
            <h1 class="titulo col">Web motors</h1>
            <div class="col-auto nav-burger"></div>
            <h2 class="sub-titulo col-auto">Consecionaria de los mejores autos</h2>
        </div>

        <nav class="navbar navbar-expand-sm navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#opciones">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="opciones">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="boton-volver nav-link" href="catalogo.html">
                          <i class="bi bi-arrow-return-left"></i> Seguir comprando
                      </a>
                  </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="wrapper complete">
      <h2 class="titulo-principal">carrito</h2>
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vac√≠o <i class="bi bi-emoji-frown"></i></p> 
        <div id="carrito-productos" class="carrito-productos disabled">
          <!-- esto se deberia de completar con el js -->
        </div>
        <div id="carrito-acciones" class="carrito-acciones disabled">
          <div class="carrito-acciones-izq">
            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar carrito</button>
          </div>
          <div class="carrito-acciones-der">
            <div class="carrito-acciones-total">
              <p>total:</p>
              <p id="total">$1000</p>
            </div>
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        </div>
        <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p> 
      </div>
    </main>

    <script src="https://kit.fontawesome.com/94658a5467.js" crossorigin="anonymous"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
